<!DOCTYPE html>
<html>
<head>
    <title>NQM BRSKI Demo APP</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>NQM BRSKI Demo APP</h1>
        <div class="button-group">
            <div class="button-container" id="onboardContainer">
                <div class="status" id="onboardStatus">Status: Unknown</div>
                <button id="onboard">Onboard</button>
                <div class="log-dropdown" id="onboardLog">
                    <!-- Onboard -->
                </div>
            </div>
            <div class="button-container" id="offboardContainer">
                <div class="status" id="offboardStatus">Status: Unknown</div>
                <button id="offboard">Offboard</button>
                <div class="log-dropdown" id="offboardLog">
                    <!-- Offboard logs -->
                </div>
            </div>
        </div>
        <div class="wlan-status-container">
            <h2>WLAN Status</h2>
            <pre id="wlanStatus">Checking...</pre>
        </div>        
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
